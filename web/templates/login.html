{%- extends "component/layout.html" %}
{%- block content %}
<div class="container columns is-centered">
 <div class="field mt-5  column is-half">
  <form action="/login" method="post" enctype="multipart/form-data">
   <label class="label">ユーザー名</label>
   <div class="control">
    <input class="input" type="text" placeholder="Username input" name="username" required value="{{username}}">
   </div>
   <label class="label mt-5">パスワード</label>
   <div class="control">
    <input class="input" type="password" placeholder="Password input" name="password" required>
   </div>
   <div class="small has-text-danger">{{message}}</div>
   <div class="control mt-5 has-text-centered">
    <button class="button is-link is-light">ログイン</button>
   </div>
  </form>
 </div>

</div>
{%- endblock %}
